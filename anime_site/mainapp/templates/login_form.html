{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="row">
            {% if not status %}
                {{msg}}
            {% endif %}
            {% url 'login_page' as the_url %}
            <form action="{{the_url}}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Уникальное имя</label>
                    <input type="" class="form-control" id="" aria-describedby="" name="name">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="mb-3">
                <div class="form-text" style="padding-top: 1em;"><p>Нету аккаунта?</p></div>
                {% url 'reg_page' as the_url%}
                <a href="{{the_url}}">
                    <button class="btn btn-primary">Зарегистрироваться</button>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-4">
    </div>
</div>
{% endblock content %}
